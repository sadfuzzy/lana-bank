query AccountSet(
  $accountSetId: UUID!
  $first: Int!
  $after: String
  $from: Timestamp!
) {
  accountSet(accountSetId: $accountSetId, from: $from) {
    id
    name
    amounts {
      ...amountsByCurrency
    }
    subAccounts(first: $first, after: $after) {
      edges {
        cursor
        node {
          __typename
          ... on Account {
            __typename
            id
            name
            amounts {
              ...amountsByCurrency
            }
          }
          ... on AccountSet {
            __typename
            id
            name
            amounts {
              ...amountsByCurrency
            }
          }
        }
      }
    }
  }
}

fragment amountsByCurrency on AccountAmountsByCurrency {
  btc: btc {
    ...btcAmountsInPeriod
  }
  usd: usd {
    ...usdAmountsInPeriod
  }
}

fragment btcAmountsInPeriod on BtcAccountAmountsInPeriod {
  balancesByLayer: closingBalance {
    ...btcAmounts
  }
}

fragment usdAmountsInPeriod on UsdAccountAmountsInPeriod {
  balancesByLayer: closingBalance {
    ...usdAmounts
  }
}

fragment btcAmounts on LayeredBtcAccountAmounts {
  all {
    ...btcLayers
  }
  settled {
    ...btcLayers
  }
  pending {
    ...btcLayers
  }
  encumbrance {
    ...btcLayers
  }
}

fragment usdAmounts on LayeredUsdAccountAmounts {
  all {
    ...usdLayers
  }
  settled {
    ...usdLayers
  }
  pending {
    ...usdLayers
  }
  encumbrance {
    ...usdLayers
  }
}

fragment usdLayers on UsdAccountAmounts {
  netDebit
  debit
  credit
}

fragment btcLayers on BtcAccountAmounts {
  netDebit
  debit
  credit
}
