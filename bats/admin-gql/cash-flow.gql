query CashFlowStatement($from: Timestamp!) {
  cashFlowStatement(from: $from) {
    name
    total {
      ...amountsByCurrency
    }
    categories {
      name
      amounts {
        ...amountsByCurrency
      }
      accounts {
        ... on Account {
          id
          name
          amounts {
            ...amountsByCurrency
          }
        }
        ... on AccountSet {
          id
          name
          amounts {
            ...amountsByCurrency
          }
        }
      }
    }
  }
}

fragment amountsByCurrency on AccountAmountsByCurrency {
  usd: usd {
    ...usdAmountsInPeriod
  }
}

fragment usdAmountsInPeriod on UsdAccountAmountsInPeriod {
  balancesByLayer: closingBalance {
    ...usdAmounts
  }
}

fragment usdAmounts on LayeredUsdAccountAmounts {
  all {
    ...usdLayers
  }
  settled {
    ...usdLayers
  }
  pending {
    ...usdLayers
  }
  encumbrance {
    ...usdLayers
  }
}

fragment usdLayers on UsdAccountAmounts {
  netCredit
  debit
  credit
}
