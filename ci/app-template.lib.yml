#@ def app_src_resource(app, branch):
name: #@ app_src_resource_name(app)
type: git
source:
  paths:
  - #@ "apps/" + app
  - #@ "apps/" + app + "/*"
  - #@ "apps/" + app + "/**/*"
  - flake.nix
  - flake.lock
  - pnpm-lock.yaml
  fetch_tags: true
  uri: #@ data.values.git_uri
  branch: #@ branch
  private_key: #@ data.values.github_private_key
#@ end

